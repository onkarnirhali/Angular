<div (click)="onDivClick()"> 
    <button (click)="onClick($event)"  class="btn btn-primary"> Hello </button>
    <input type="text" (keyup.enter)="onKeyUp()">

</div>
<div>

    {{car.rating | number:'1.2-2'}} <br/>
</div>
